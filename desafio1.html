<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTRANGEIRO</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            font: normal;
        }
        h2{
            color: blue;
        }
       
    </style>
</head>
<body>
   <h2>Vivendo em um pais</h2>
   <p>veja se você é estrangerio </p>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="clicar()">
    <div id="res">

    </div>
   <script> 
    function clicar (){
        var pais = document.getElementById('txtpais')
        var res = document.getElementById('res')
        res.innerHTML = `<p> Morando em ${pais.value} </p>`
        if (pais.value == 'Brasil'){
            res.innerHTML += `você é brasileiro` 
        } else {
        res.innerHTML += `Você é estrangeiro`
      }
    }

   </script>

</body>
</html>
